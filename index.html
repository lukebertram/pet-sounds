<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>ANIMAL PROBLEMS</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>PET HEADER</h1>
        <p>pet stuff woop</p>
      </div>

      <div class="row">
        <div class="col-md-4">
          <form id="pet-form">
            <label class="qtext">Kind of pet:</label>
            <select id="pet-type" name="pettype">
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="lizard">Lizard</option>
              <option value="minotaur">Minotaur</option>
            </select>
            <hr>
            <label class="qtext">Gender:</label>
            <select id="pet-gender" name="petgender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <hr>
            <div class="form-group">
              <label for="pet-name">Pet Name</label>
              <input type="text" class="form-control" id="pet-name">
            </div>
            <div class="form-group">
              <label for="pet-img">Pet Image URL</label>
              <input type="url" class="form-control" id="pet-pic">
            </div>
            <div class="form-group">
              <label for="pet-age">Pet Age</label>
              <input type="number" class="form-control" id="pet-age">
            </div>
            <hr>

            <button type="submit" name="button" class="btn btn-secondary">CREATE PET</button>
          </form>
        </div>
        <div class="col-md-4">
          <div class="pet-display">
            <h1>PLACEHOLDER</h1>
            <p>bio</p>
            <ul class="pet-display-full">
              <img class="pet-img"src="http://www.placecage.com/c/200/300" alt="petimg">
              <li>age</li>
              <li>type</li>
              <li>gender</li>
              <li>type</li>
            </ul>
          </div>
        </div>
        <div class="col-md-4">
          <div class="pet-list">
            <ul>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
